<div class="modal">
    <div class="modal-dialog" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" type="button" (click)="close()">
                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">Donate</h3>
            </div>
            <div class="modal-body">
                <p>Thank you so much for your interest supporting this project.  Donations are not necessary but are always greatly appreciated.  We hope you enjoy the site!</p>
                
                <img src="../../../assets/ethereum.svg" style="width: 300px; margin-left: -45px; margin-bottom: -45px; margin-top: -20px"/>
                <div style="display: flex; background-color: #1b2a32; border: 1px solid #0f171c; padding: 0px 12px; margin-top: 8px; margin-bottom: 24px;">
                    <span style="display: inline-flex; align-items: center">{{ ethAddr }}</span>
                    <button style="margin-left: auto; margin-right: 0px" 
                        type="button" 
                        class="btn btn-primary" 
                        [cgbCopyClipboard]="ethAddr"
                        (copied)="notifyEthCopied($event)">
                        {{copyEth}}
                    </button>
                </div>

                <img src="../../../assets/bitcoin.svg" style="width: 300px; margin-left: 16px; margin-bottom: 16px;" />
                <div style="display: flex; background-color: #1b2a32; border: 1px solid #0f171c; padding: 0px 12px; margin-top: 8px; margin-bottom: 24px;">
                    <span style="display: inline-flex; align-items: center">{{ btcAddr }}</span>
                    <button style="margin-left: auto; margin-right: 0px" 
                        type="button" 
                        class="btn btn-primary" 
                        [cgbCopyClipboard]="btcAddr"
                        (copied)="notifyBtcCopied($event)">
                        {{copyBtc}}
                    </button>
                </div>

                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=J44L65AWKA5B8&item_name=Classic+Guild+Bank+Donation&currency_code=USD&source=url" target="_blank"> 
                    <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_111x69.jpg" border="0" alt="PayPal Logo">
                </a>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop" aria-hidden="true"></div>
